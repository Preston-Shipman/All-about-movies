<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Movie News & Reviews</title>
</head>
<body>
    <div class="titleDiv">Movie News & Reviews</div>
    <div class="searchDiv">
        <input type="text" class="searchInput">
        <button class="searchButton">Search</button>
        <button class="resetButton">Reset</button>
    </div>
    <div class="resultContainer"></div>
    <div id="movieInfoModal">
      <div class="modalHeader">
        <div class="title">XYZ Movie</div>
        <div class="closeButton">&times;</div>
      </div>
      <div class="modalBody">
        <div class="row1 row">
          <div class="posterRTBox">
            <div class="moviePoster"></div>
            <div class="releaseAndTypeBox">
              <div class="releaseDate">1992</div>
              <div class="movieType">Film</div>
            </div>
          </div>
          <div class="reviewsBox">This movie is great - Blah Blah</div>
        </div>

          <div class="newsBox">XYZ Movie makes box office bank. Fafafafafafaf
        </div>

          <div class="taco"><img src="./taco.jpg" height="30px"></div>

      </div>
    </div>
</body>
</html>
