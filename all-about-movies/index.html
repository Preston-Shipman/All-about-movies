<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>All about movies</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light ">
        <i class="mr-auto fas fa-chevron-circle-left resetButton"></i>
        <a class="ml-auto mnr resetButton">All about movies</a>
    </nav>

    <div class="searchDiv ">
        <input type="text" id="searchInput" class="searchInput" placeholder="Find a movie...">
        <button id="searchButton" class="searchButton button">Search</button>
    </div>

    <div class="resultContainer"></div>

    <div id="movieInfoModal" class="hidden modal-body">

        <div class="modalHeader">
            <div class="modalTitle d-inline-block"></div>
            <div class="modalCloseButton">&times;</div>
        </div>
        <div class="modalBody">
            <div class="modalRow row">
                <div class="posterRTBox">
                    <div class="modalMoviePoster"></div>
                    <div class="releaseAndTypeBox">
                        <div class="modalReleaseDate"></div>
                        <div class="modalMovieType"></div>
                    </div>
                </div>
                <div class="modalReviewsBox">

                </div>
            </div>

            <div class="modalNewsBox">
                <ul class="list-group list-group-flush" id="modalNewsList">

                </ul>
            </div>
        </div>
    </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="movieResult.js"></script>
    <script src="movie.js"></script>
    <script src="news.js"></script>
    <script src="nyTimesReview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b7158aa8d4.js" crossorigin="anonymous"></script>
</body>

</html>
